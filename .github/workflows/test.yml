name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

jobs:
  android-unit-tests:
    name: Android Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Create gradle.properties with API credentials
        working-directory: android
        run: |
          cp gradle.properties.example gradle.properties
          echo "" >> gradle.properties
          echo "# API credentials from GitHub secrets" >> gradle.properties
          echo "PODCAST_INDEX_API_KEY=${{ secrets.PODCAST_INDEX_API_KEY }}" >> gradle.properties
          echo "PODCAST_INDEX_API_SECRET=${{ secrets.PODCAST_INDEX_API_SECRET }}" >> gradle.properties

      - name: Run unit tests with coverage
        working-directory: android
        run: ./gradlew testDebugUnitTest jacocoTestReport --stacktrace
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-test-results
          path: |
            android/app/build/reports/tests/
            android/app/build/test-results/
          retention-days: 14

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-coverage
          path: android/app/build/reports/jacoco/
          retention-days: 14
          if-no-files-found: ignore

  android-instrumented-tests:
    name: Android Instrumented Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Create gradle.properties with API credentials
        working-directory: android
        run: |
          cp gradle.properties.example gradle.properties
          echo "" >> gradle.properties
          echo "# API credentials from GitHub secrets" >> gradle.properties
          echo "PODCAST_INDEX_API_KEY=${{ secrets.PODCAST_INDEX_API_KEY }}" >> gradle.properties
          echo "PODCAST_INDEX_API_SECRET=${{ secrets.PODCAST_INDEX_API_SECRET }}" >> gradle.properties

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api-34-x86_64-${{ hashFiles('android/app/build.gradle.kts') }}
          restore-keys: |
            avd-api-34-x86_64-

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching"

      - name: Run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          working-directory: android
          script: |
            adb logcat -c
            ./gradlew connectedDebugAndroidTest --stacktrace || TESTS_FAILED=1
            adb logcat -d > logcat.txt
            exit ${TESTS_FAILED:-0}

      - name: Upload instrumented test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-instrumented-test-results
          path: |
            android/app/build/reports/androidTests/
            android/app/build/outputs/androidTest-results/
          retention-days: 14

      - name: Upload logcat on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logcat
          path: android/logcat.txt
          retention-days: 7

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: android/app/build/outputs/connected_android_test_additional_output/
          retention-days: 7
          if-no-files-found: ignore

  mcp-server-tests:
    name: MCP Server Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: mcp-server/requirements.txt

      - name: Install dependencies
        working-directory: mcp-server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run MCP server tests with coverage
        working-directory: mcp-server
        run: |
          python -m pytest tests/ \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=test-results.xml \
            -v

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mcp-server-test-results
          path: mcp-server/test-results.xml
          retention-days: 14

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mcp-server-coverage
          path: mcp-server/htmlcov/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mcp-server-coverage-xml
          path: mcp-server/coverage.xml
          retention-days: 14
          if-no-files-found: ignore

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [android-unit-tests, android-instrumented-tests, mcp-server-tests]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: '*-test-results'
          merge-multiple: true

      - name: Test Results Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.android-unit-tests.result }}" == "success" ]; then
            echo "| Android Unit Tests | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Android Unit Tests | :x: Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.android-instrumented-tests.result }}" == "success" ]; then
            echo "| Android Instrumented Tests | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Android Instrumented Tests | :x: Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.mcp-server-tests.result }}" == "success" ]; then
            echo "| MCP Server Tests | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| MCP Server Tests | :x: Failed |" >> $GITHUB_STEP_SUMMARY
          fi
