name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

jobs:
  release:
    name: Build Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Create gradle.properties with API credentials
        working-directory: android
        env:
          PODCAST_API_KEY: ${{ secrets.PODCAST_INDEX_API_KEY }}
          PODCAST_API_SECRET: ${{ secrets.PODCAST_INDEX_API_SECRET }}
        run: |
          cp gradle.properties.example gradle.properties
          echo "" >> gradle.properties
          echo "# API credentials from GitHub secrets" >> gradle.properties
          printf 'PODCAST_INDEX_API_KEY=%s\n' "$PODCAST_API_KEY" >> gradle.properties
          printf 'PODCAST_INDEX_API_SECRET=%s\n' "$PODCAST_API_SECRET" >> gradle.properties

      - name: Update version properties
        working-directory: android
        run: |
          mkdir -p app/src/main/res/raw
          cat > app/src/main/res/raw/version.properties << EOF
          version.name=${{ steps.version.outputs.version }}
          version.code=${{ github.run_number }}
          build.time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          git.commit=${GITHUB_SHA:0:7}
          git.branch=${GITHUB_REF_NAME}
          EOF

      - name: Run unit tests
        working-directory: android
        run: ./gradlew testReleaseUnitTest --stacktrace

      - name: Build debug APK (signed with debug key)
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges | head -50)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Write to file for multiline output
          echo "$CHANGELOG" > changelog.txt
          echo "Generated changelog with $(echo "$CHANGELOG" | wc -l) entries"

      - name: Rename APK with version
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk \
             android/app/build/outputs/apk/debug/podcast-app-${{ steps.version.outputs.version }}-debug.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Podcast 2.0 AI Player v${{ steps.version.outputs.version }}
          body_path: changelog.txt
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            android/app/build/outputs/apk/debug/podcast-app-${{ steps.version.outputs.version }}-debug.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: debug-apk-${{ steps.version.outputs.version }}
          path: android/app/build/outputs/apk/debug/podcast-app-${{ steps.version.outputs.version }}-debug.apk
          retention-days: 90
