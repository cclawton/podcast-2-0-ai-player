# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Android/Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/android"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(android):"
    labels:
      - "dependencies"
      - "android"
    groups:
      # Group all Compose updates together
      compose:
        patterns:
          - "androidx.compose*"
          - "*compose*"
      # Group all AndroidX updates
      androidx:
        patterns:
          - "androidx.*"
        exclude-patterns:
          - "androidx.compose*"
      # Group Kotlin updates
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
          - "kotlin*"
      # Group Hilt/Dagger updates
      hilt:
        patterns:
          - "com.google.dagger*"
          - "dagger*"
          - "hilt*"
      # Group networking libraries
      networking:
        patterns:
          - "com.squareup.retrofit*"
          - "com.squareup.okhttp*"
          - "retrofit*"
          - "okhttp*"
      # Group Media3/ExoPlayer updates
      media:
        patterns:
          - "androidx.media3*"
          - "media3*"
      # Group testing libraries
      testing:
        patterns:
          - "junit*"
          - "*test*"
          - "*mockk*"
          - "*espresso*"
          - "*truth*"
          - "*turbine*"
    ignore:
      # Ignore major version updates for AGP (requires manual review)
      - dependency-name: "com.android.tools.build:gradle"
        update-types: ["version-update:semver-major"]

  # Python dependencies for MCP server
  - package-ecosystem: "pip"
    directory: "/mcp-server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(python):"
    labels:
      - "dependencies"
      - "python"
      - "mcp"
    groups:
      # Group MCP-related packages
      mcp:
        patterns:
          - "mcp*"
          - "fastmcp*"
      # Group testing packages
      testing:
        patterns:
          - "pytest*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci:"
    labels:
      - "dependencies"
      - "ci"
    groups:
      # Group all GitHub Actions updates
      actions:
        patterns:
          - "*"
