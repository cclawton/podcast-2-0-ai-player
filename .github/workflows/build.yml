name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Create gradle.properties with API credentials
        working-directory: android
        env:
          PODCAST_API_KEY: ${{ secrets.PODCAST_INDEX_API_KEY }}
          PODCAST_API_SECRET: ${{ secrets.PODCAST_INDEX_API_SECRET }}
        run: |
          cp gradle.properties.example gradle.properties
          echo "" >> gradle.properties
          echo "# API credentials from GitHub secrets" >> gradle.properties
          printf 'PODCAST_INDEX_API_KEY=%s\n' "$PODCAST_API_KEY" >> gradle.properties
          printf 'PODCAST_INDEX_API_SECRET=%s\n' "$PODCAST_API_SECRET" >> gradle.properties

      - name: Run lint checks
        working-directory: android
        run: ./gradlew lint --stacktrace

      - name: Run unit tests
        working-directory: android
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: android/app/build/reports/lint-results-debug.html
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: android/app/build/reports/tests/
          retention-days: 14

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload build reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-reports
          path: android/app/build/reports/
          retention-days: 7
