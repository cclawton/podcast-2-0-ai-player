name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

jobs:
  android-unit-tests:
    name: Android Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Run unit tests with coverage
        working-directory: android
        run: ./gradlew testDebugUnitTest jacocoTestReport --stacktrace
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: android-test-results
          path: |
            android/app/build/reports/tests/
            android/app/build/test-results/
          retention-days: 14

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: android-coverage
          path: android/app/build/reports/jacoco/
          retention-days: 14
          if-no-files-found: ignore

  mcp-server-tests:
    name: MCP Server Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: mcp-server/requirements.txt

      - name: Install dependencies
        working-directory: mcp-server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run MCP server tests with coverage
        working-directory: mcp-server
        run: |
          python -m pytest tests/ \
            --cov=. \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=test-results.xml \
            -v

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: mcp-server-test-results
          path: mcp-server/test-results.xml
          retention-days: 14

      - name: Upload coverage report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: mcp-server-coverage
          path: mcp-server/htmlcov/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload coverage XML
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: mcp-server-coverage-xml
          path: mcp-server/coverage.xml
          retention-days: 14
          if-no-files-found: ignore

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [android-unit-tests, mcp-server-tests]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v7
        with:
          pattern: '*-test-results'
          merge-multiple: true

      - name: Test Results Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.android-unit-tests.result }}" == "success" ]; then
            echo "| Android Unit Tests | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Android Unit Tests | :x: Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.mcp-server-tests.result }}" == "success" ]; then
            echo "| MCP Server Tests | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| MCP Server Tests | :x: Failed |" >> $GITHUB_STEP_SUMMARY
          fi
